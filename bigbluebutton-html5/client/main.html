    html {

    body {
      position: fixed;
      height: 100%;

    }

    a {

    }

    #app {
      height: 100%;
      width: 100vw;
      overflow: hidden;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }

    .set-z-index {
      z-index: 15;
      width: 100% !important;
      height: 100% !important;
    }

    .remove-z-index {
      z-index: 0;
    }
    /* .full-screen {
      height: 100% !important;
      width: 100% !important;
      transform: translateX(0) translateY(0) translateZ(0) !important;
    } */

    [hidden]:not([hidden="false"]) {
      display: none !important;
    }

    ::-webkit-input-placeholder {
      color: var(--palette-placeholder-text);
      opacity: 1;
    }

    :-moz-placeholder, /* Firefox 4 to 18 */

      color: var(--palette-placeholder-text);
      opacity: 1;
    }

    main {
      display: initial;
    }

    .overrideSelect {
      background-color: #FFF !important;
      color: #000 !important;
    }

    .select {
      background-color: rgba(66, 133, 244, 1) !important;
      color: #FFF !important;
    }

    .fade-in {
      opacity: 1 !important;
    }

    .fade-out {
      opacity: 0 !important;
    }
    
    .ayoub{
      width : 100vw;
      height: 100vh;
      background-color: rgb(78 75 75 / 80%);
      position: absolute;
      top : 0;
      left : 0;
      z-index: -1;
      opacity: 0;
      /* display : none; */

      display : flex;
      flex-direction: column;
      align-items : center;
      justify-content: center;
      gap: 3rem;
      padding : 4rem;
    }

    .control{
      width: 150px;
      position: absolute;
      bottom : 100px;
      left : 100px;
      z-index: 1000;
    }

    #video-ayoub{
      width : 100%;
      height: 100%;
      border-radius: 5px;
      overflow: hidden;
    }

    .button-container{
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap : 5rem
    }

    .confirm-button,
    .cancel-button{
      background-color: white;
      border: none;
      color: #333333;
      padding: 0.5rem 1rem;
      font-size: 1.4rem;
      border-radius: 17px;
    }

    .confirm-button:hover,
    .cancel-button:hover{
      cursor: pointer;
      opacity: 0.8;
    }

  /*******************************/
  /* Draggable and resizable div */
  /*******************************/
  .popup {
  z-index: 9;
  background-color: transparent;
  border: 5px solid green;
  text-align: center;
  min-height: 150px;
  min-width: 300px;
  max-height: 1080px;
  max-width: 1920px;
}

/*Drgable */

.popup {
  position: absolute;
  /*resize: both; !*enable this to css resize*! */
  overflow: auto;
}

.popup-header {
  padding: 5px;
  cursor: move;
  z-index: 10;
  background-color: green;
  color: #fff;
}

/*Resizeable*/

.popup .resizer-right {
  width: 5px;
  height: 100%;
  background: transparent;
  position: absolute;
  right: 0;
  bottom: 0;
  cursor: e-resize;
}

.popup .resizer-bottom {
  width: 100%;
  height: 5px;
  background: transparent;
  position: absolute;
  right: 0;
  bottom: 0;
  cursor: n-resize;
}

.popup .resizer-both {
  width: 5px;
  height: 5px;
  background: transparent;
  z-index: 10;
  position: absolute;
  right: 0;
  bottom: 0;
  cursor: nw-resize;
}

/*NOSELECT*/

.popup * {
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none; /* Safari */
  -khtml-user-select: none; /* Konqueror HTML */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* Internet Explorer/Edge */
  user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}
